{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Airtable 文檔列表</h2>
    <div class="row">
        {% for document in documents %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ document.title }}</h5>
                    <p class="card-text">
                        <small class="text-muted">類別: {{ document.category }}</small>
                    </p>
                    {% if document.file_url %}
                    <a href="{% url 'airtable_sync:download_document' document.id %}" class="btn btn-primary">
                        下載文件
                    </a>
                    {% else %}
                    <span class="text-muted">無可用文件</span>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
