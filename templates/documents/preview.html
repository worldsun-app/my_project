{% extends 'base.html' %}
{% load static %}

{% block title %}預覽 - {{ document.title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">{{ document.title }}</h5>
            <div>
                <a href="{% url 'documents:insurance_document_download' document.pk %}" class="btn btn-primary">
                    <i class="fas fa-download me-2"></i>下載
                </a>
                <a href="{% url 'documents:search_documents' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-2"></i>返回
                </a>
            </div>
        </div>
        <div class="card-body">
            <div class="embed-responsive embed-responsive-16by9">
                <iframe src="{{ preview_url }}" class="embed-responsive-item w-100" style="height: 80vh;" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
